<!DOCTYPE html>
<html>
<head>
	<title>直线图形</title>
	<script type="text/javascript">
		function $$(id){
			return document.getElementById(id);
		}

		window.onload = function() {
			var cnv = $$("canvas");
			var cxt = cnv.getContext("2d");

			cxt.moveTo(50, 50);
			cxt.lineTo(100, 50);
			cxt.moveTo(50, 100);
			cxt.lineTo(100, 100);
			cxt.stroke();

			// movwTo：将画笔一刀该点的位置，然后开始绘图。
			// lineTo：将画笔充气垫开始画直线，一直到终点坐标。
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="200" height="200" style="border: 1px dashed #000"></canvas>
</body>
</html>
