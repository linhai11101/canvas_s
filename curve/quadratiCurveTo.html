<!DOCTYPE html>
<html>
<head>
	<title>二次贝塞尔曲线</title>
</head>
<script type="text/javascript">
	function $$(id) {
		return document.getElementById(id);
	};
	// 语法：
	// cxt.quadraticCurveTo(cx, xy, x2, y2);
	window.onload = function () {
		var cnv = $$("canvas");
		var cxt = cnv.getContext("2d");
		
		cxt.moveTo(10, 30);
		cxt.quadraticCurveTo(50, 20, 70, 50);
		cxt.stroke();
		
		// 使用二次贝塞尔曲线画“气泡”
		cxt.moveTo(75,25);
		cxt.quadraticCurveTo(25, 25, 25, 62);
		cxt.quadraticCurveTo(25, 100, 50, 100);
		cxt.quadraticCurveTo(50, 120, 30, 125);
		cxt.quadraticCurveTo(60, 120, 65, 100);
		cxt.quadraticCurveTo(125, 100, 125, 62);
		cxt.quadraticCurveTo(125, 25, 75, 25);
		cxt.stroke();
	}
</script>
<body>
	<canvas id="canvas" width="200" height="200" style="border: 1px dashed #000"></canvas>
</body>
</html>
