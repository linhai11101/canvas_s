<!DOCTYPE html>
<html>
<head>
	<title>绘制调色板</title>
</head>
<script type="text/javascript">
	function $$(id) {
		return document.getElementById(id);
	};
	window.onload = function () {
		var cnv = $$("canvas");
		var cxt = cnv.getContext("2d");

		for(var i = 0; i < 8; i++) {
			for(var j = 0; j < 8; j++) {
				cxt.fillStyle = "rgba(" + Math.floor(255 - 31.875 * i) + "," + Math.floor(255 - 31.875 * j) + ", 0)";
				cxt.fillRect(i * 25, j * 25, 25, 25);
			}
		};

		var cnv2 = $$("canvas2");
		var cxt2 = cnv2.getContext("2d");

		var r = 255, g = 0, b = 0;
		for(var i2 = 0; i2 < 150; i2++) {
			switch(true) {
				case i2 < 25:
					g += 10;
					break;
				case i2 > 25 && i2 < 50:
					r -= 10;
					break;
				case i2 > 50 && i2 < 75:
					g -= 10;
					b += 10;
					break;
				case i2 >= 75 && i2 < 100:
					r += 10;
					break;
				default:
					b -= 10;
			}
			cxt2.fillStyle = "rgb(" + r + "," + g +"," + b + ")";
			cxt2.fillRect(3 * i2, 0, 3, cnv2.height);
		}
		
	}
</script>
<body>
	<canvas id="canvas" width="200" height="200" style="border: 1px dashed #000"></canvas>
	<canvas id="canvas2" width="255" height="150" style="border: 1px dashed #000"></canvas>
</body>
</html>
