<!DOCTYPE html>
<html>
<head>
	<title>清空矩形</title>
</head>
<script type="text/javascript">
	function $$(id) {
		return document.getElementById(id);
	};
	window.onload = function () {
		var cnv = $$("canvas");
		var cxt = cnv.getContext("2d");

		createPolygon(cxt, 5, 100, 100, 60);
		cxt.fillStyle = "red";
		cxt.fill();

		function createPolygon(cxt, n, dx, dy, size) {
			cxt.beginPath();
			var degree = (2 * Math.PI) / n;
			for(var i = 0; i < n; i ++) {
				var x = Math.cos(i * degree);
				var y = Math.sin(i * degree);
				cxt.lineTo(x * size + dx, y * size + dy);
			}
			cxt.closePath();
		}
		
	}
</script>
<body>
	<canvas id="canvas" width="200" height="200" style="border: 1px dashed #000"></canvas>
</body>
</html>
